                  </div>

                <!-- order item -->
                <div class="order-item">
                  <img
                    class="product-img"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAaqRrPohTo7q-QopKrk744mbTdq_qul2mPg&usqp=CAU"

                    <p>title here</p>
                    <p class="price">$35.00 <span>x 1</span></p>
                  </div>
                </div>
                
              <div class="order-total">
                <div class="subtotal">
                  <p>Subtotal: <strong>$35.00</strong></p>
                  <p>Delivery: <strong>$3.00</strong></p>
                </div>
                <span class="total">$32.00</span>
              </div>
            </section>

            <section class="order-checkout">
                <h1>Checkout</h1>
                <h4>Delivery details</h4>

                <form action="" class="checkout-form">
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div class="form-group form-address">
                        <label for="">Address</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group form-note">
                        <label for="">Order Note</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="checkout-form-submit">
                        <button type="submit"> Checkout</button>
                    </div>
                </form>
            </section>


    </div>
